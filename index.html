<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/main.css">
 
</head>
<body>
  <div class="card-container">
    <div class="card-content">
      <div class="heading" >
        <p>Get <span>insights</span> that help your business grow.</p>
      </div>

      <div class="main-text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div>
        <ul>
          <li><p class="stats">10k+</p><p class="stats-heading">companies</p></li>
          <li><p class="stats">314</p><p class="stats-heading">templates</p></li>
          <li><p class="stats">12M+</p><p class="stats-heading">queries</p></li>
        </ul>
      </div>
    </div>

    <div class="card-image">
      <img src="images/image-header-desktop.jpg" alt="Colleagues at office">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JJ</a>.
  </div>
</body>
</html>
